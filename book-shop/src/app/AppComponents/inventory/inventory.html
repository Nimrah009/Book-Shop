<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <meta charset="utf-8">
  <title>BookShop</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <div class="inventory-container">
    <h3 class="mb-4 text-primary fw-bold">Add Book</h3>
    <form class="row g-3 mb-5 form-section" (ngSubmit)="onSubmit()" novalidate>
      <div class="col-md-3">
        <input type="text" class="form-control" placeholder="Product ID" [(ngModel)]="inventoryData.productId" name="productId"/>
      </div>
      <div class="col-md-3">
        <select class="form-select" [(ngModel)]="inventoryData.productName" name="productName">
          <option selected disabled>Choose Book Type</option>
          <option>Fiction</option>
          <option>Fantasy</option>
          <option>Islamic</option>
          <option>Science</option>
          <option>History</option>
        </select>
      </div>
      <div class="col-md-2">
        <input type="number" class="form-control" placeholder="Stock Available" [(ngModel)]="inventoryData.productQuantity" name="productQuantity" />
      </div>
      <div class="col-md-2">
        <input type="number" class="form-control" placeholder="Record Points" [(ngModel)]="inventoryData.recordPoints" name="recordPoints"/>
      </div>
      <div class="col-md-2 d-grid">
        <button type="submit" class="btn btn-primary fw-bold shadow">Add Book</button>
      </div>
    </form>

    <h4 class="mb-3 text-success fw-bold">Books List</h4>
    <div class="table-responsive table-section">
      <table class="table table-bordered table-hover align-middle mb-0">
        <thead>
          <tr>
            <th>Product ID</th>
            <th>Type</th>
            <th>Stock</th>
            <th>Record Points</th>
            <th class="text-center">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>101</td>
            <td>Fiction</td>
            <td>12</td>
            <td>50</td>
            <td class="text-center">
              <button class="btn btn-sm btn-warning me-2 shadow-sm px-3"><i class="bi bi-pencil"></i> Edit</button>
              <button class="btn btn-sm btn-danger shadow-sm px-3"><i class="bi bi-trash"></i> Delete</button>
            </td>
          </tr>
          <tr>
            <td>102</td>
            <td>Islamic</td>
            <td>7</td>
            <td>30</td>
            <td class="text-center">
              <button class="btn btn-sm btn-warning me-2 shadow-sm px-3"><i class="bi bi-pencil"></i> Edit</button>
              <button class="btn btn-sm btn-danger shadow-sm px-3"><i class="bi bi-trash"></i> Delete</button>
            </td>
          </tr>
          <tr>
            <td>103</td>
            <td>Fantasy</td>
            <td>20</td>
            <td>80</td>
            <td class="text-center">
              <button class="btn btn-sm btn-warning me-2 shadow-sm px-3"><i class="bi bi-pencil"></i> Edit</button>
              <button class="btn btn-sm btn-danger shadow-sm px-3"><i class="bi bi-trash"></i> Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
